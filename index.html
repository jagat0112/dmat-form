<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMAT Application Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="stlye.css" />
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/mgerawky" method="POST">
        <h3>Please fill all the fields</h3>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Full Name"
          autofocus
          required
        />
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <input
          type="text"
          name="grand-father"
          id="grand-father"
          placeholder="Grandfather Name"
          required
        />
        <input
          type="text"
          name="mother-name"
          id="mother"
          placeholder="Mother Name"
          required
        />
        <label class="if-married">Only if married</label>
        <input
          type="text"
          name="spouse-name"
          id="spouse"
          placeholder="Husband /Wife Name"
        />
        <input
          type="text"
          name="sasura-name"
          id="sasura"
          placeholder="Sasura Name"
        />
        <input type="text" name="sasu-name" id="sasu" placeholder="Sasu Name" />
        <label>Bank Details</label>
        <input
          type="text"
          name="account-number"
          id="account-number"
          placeholder="Account Number"
        />
        <input
          type="text"
          name="bank-name"
          id="bank-name"
          placeholder="Bank Name"
        />
        <input
          type="text"
          name="bank-branch"
          id="bank-branch"
          placeholder="Branch"
        />
        <p>*Please send all required in WhatsApp</p>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
